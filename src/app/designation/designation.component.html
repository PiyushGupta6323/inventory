 <div class="panel panel-default"></div>
    <h6>Add Designation</h6>
    <div class="panel-body">
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" id="designation" [(ngModel)]="designationName" class="form-control" placeholder="Enter Designation" />
      </div>
      <button class="btn btn-primary" (click)="saveDesignation()">Save</button>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Show Designation</div>

    <!-- <div class="designationList.length > 0"> -->
        <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
             <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Designation</th>
                <th scope="col">Action</th>
             </tr>
            </thead>
            <tbody>
              <tr *ngFor="let designation of designation; let i = index">
                <td>{{ i + 1 }}</td>
    
    
                <td>{{designation.Designation_name}}</td>

                <td scope="row">{{ item['Designation_name' ]}}</td> -->

                  </td> -->
                <td>
                  <button class="btn btn-primary" (click)="editDesignation(i)">Edit</button>
                  ||
                  <button class="btn btn-danger" (click)="deleteDesignation(i)">Delete</button>
                </td>
              </tr>
            </tbody>
        </table>
