<div *ngIf="loading" class="p-4">Loading...</div>

<div *ngIf="!loading">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th rowspan="2">District</th>
        <ng-container *ngFor="let item of items">
          <th colspan="3" class="text-center">{{ item.label }}</th>
        </ng-container>
      </tr>
      <tr>
        <ng-container *ngFor="let item of items">
          <th>Total</th>
          <th>Working</th>
          <th>Not Working</th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of districtData">
        <td>{{ row.District_name }}</td>
        <ng-container *ngFor="let item of items">
          <td>{{ row[item.key + '_Total'] }}</td>
          <td>{{ row[item.key + '_Working'] }}</td>
          <td>{{ row[item.key + '_NotWorking'] }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
