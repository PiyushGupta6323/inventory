<div class="container mt-3">
    <h2>Other Item Inventory Log</h2>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Sr No</th>
                <th>District Name</th>
                <th>Item Name</th>
                <th>Item Serial No</th>
                <th>Item Status</th>
                <th>Tracking detail</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Item of inventoryLogs ; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ Item.DistrictName }}</td>
                <td>{{ Item.ItemName }}</td>
                <td>{{ Item.ItemSerialNo }}</td>
                <td>{{ Item.ItemStatus }}</td>
                <td>{{ Item.TrackingDetail }}</td>
                <td>{{ Item.Date | date:'short' }}</td>
            </tr>
        </tbody>
    </table>
</div>
