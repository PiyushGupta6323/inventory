<div class="container mt-4">
  <h2>Add District</h2>

  <form [formGroup]="districtForm" (ngSubmit)="onSubmit()" class="mb-3 border p-3 rounded bg-light">
    <div class="row">
      <div class="col-md-4">
        <label>District Name</label>
        <input type="text" formControlName="District_name" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">
      {{ editMode ? 'Update' : 'Add' }}
    </button>
    <button *ngIf="editMode" type="button" class="btn btn-secondary mt-3 ms-2" (click)="cancelEdit()">Cancel</button>
  </form>

  <table class="table table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Sr No</th>
        <th>District</th> 
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of districts">
        <td>{{d.Id}}</td>
        <td>{{d.District_name}}</td>
        <td>
          <a class="action-edit" (click)="editDistrict(d)">Edit</a> |
          <a class="action-delete" (click)="deleteDistrict(d.Id)">Delete</a>
        </td>

       
      </tr>
    </tbody>
  </table>
</div>
