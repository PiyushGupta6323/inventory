<div class="container">

    <form class="form-group" [formGroup]="masterItemForm" >
       
        <div class="form-group">
            <label for="ItemName">Item Name</label>
            <input type="text" id="itemName" class="form-control" formControlName="item_name"  />
        </div>

    
        <div class="form-group">
            <label for="itemType">Item Type</label>
            <select id="itemType" class="form-control" formControlName="item_type" name="item_type">
                <option value="CISCO">CISCO</option>
                <option value="DELL">DELL</option>
                <option value="HP">HP</option>
            </select>
        </div>

       
        <div class="form-group">
            <label>Is HDMS</label>
                <label class="label">
                    <input type="checkbox" formControlName="HDMS" name="HDMS" value="false" /> 
                </label>
        </div>

       
        <div class="form-group">
            <label>Active</label>
            
                <label class="label">
                    <input type="checkbox" formControlName="active" class="checkbox">
                </label>
            
        </div>

       
        <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
    </form>


    <div *ngIf="masterItemList.length > 0">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Sr No</th>
                    <th scope="col"> Item Name</th>
                    <th scope="col"> item Type</th>
                    <th scope="col">Is HDMS</th>
                    <th scope="col"> Is Active</th>
                    <th scope="col">Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of masterItemList">
                    <td scope="row">{{ item['id'] }}</td>
                    <td scope="row">{{ item['item_name'] }}</td>
                    <td>{{ item['item_type'] }}</td>
                    <td>{{ item['HDMS'] }}</td>
                    <td>{{ item['active'] }}</td>
                    <td><a class="action-edit" (click)="editItems(item['id'])">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
